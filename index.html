<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider web page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <h1 class="center">
        <i class="medium material-icons headIcon">spa</i>
        Forest slider
        <i class="medium material-icons headIcon">spa</i>
    </h1>

    <div class="container">
        <img class="images" id="1" src="img/1.jpg">
        <img class="images" id="2" src="img/2.jpg">
        <img class="images" id="3" src="img/3.jpg">
        <img class="images" id="4" src="img/4.jpg">
        <img class="images" id="5" src="img/5.jpg">

        <div class="slideController">
            <button class="slideBtn" id="prev">&#10094;</button>
            <button class="slideBtn" id="next">&#10095;</button>
        </div>
    </div>

    <div class="imageSelector">
        <a class="large material-icons selectors">brightness_1</a>
        <a class="large material-icons selectors">brightness_1</a>
        <a class="large material-icons selectors">brightness_1</a>
        <a class="large material-icons selectors">brightness_1</a>
        <a class="large material-icons selectors">brightness_1</a>
    </div>

    <script src="main.js"></script>
</body>
</html>
